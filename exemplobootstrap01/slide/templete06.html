<!DOCTYPE html>
<html lang ="pt-br">
    <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap - Template 06</title>
   <!--Incorporação do Bootstrap | CSS-->
 <link href="bootstrap-5.3.3-dist/css/bootstrap.min.css" 
  rel="stylesheet">
</head>
 <body>
<div id="carrosel-de-imagens" class="carousel slide" 
data-bs-ride="carousel">

<div class="carousel-indicators">
<button type="button" data-bs-target="#carrosel-de-imagens"
data-bs-slide-to="0" class="active"
aria-current="true" aria-label="Slide 1">
</button>

<button type="button" data-bs-target="#carrosel-de-imagens"
data-bs-slide-to="1" 
aria-current="true" aria-label="Slide 2">
</button>

<button type="button" data-bs-target="#carrosel-de-imagens"
data-bs-slide-to="2" 
aria-current="true" aria-label="Slide 3">
</button>
</div>
<div class="carousel-inner">
    <div class="carousel-item active">
</div>
</div>
</div>
<!--Incorporação Bootstrap | JS--> 
<script src="bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
</body>
</html>
