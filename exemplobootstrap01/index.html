<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale">
<!-- As 3 meta tag acima"DEVEM" vir em primeiro lugar
 dentro do 'head
 Qualquer outro conteúdo dve vir "Após" essas tags-->
 <title>Bootstrap -Template 01</title>

 <!--Incorporação do Bootstrap-->
 <link href="bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet">
</head>

 <body>
<div class="container">
    <div class="row">
        <div class="col-6 bg-primary p-5">Coluna 01</div>
        <div class="col-6 bg-danger p-5">Coluna 02</div>
    </div>
</div>

<div class="container">
    <div class="row g-2 mt-2">

        <div class="bg-primary">1</div>
    </div>

        <div class="bg-info">6</div>
        </div>
    </div>
</div>
    <script src="bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
 </body>
